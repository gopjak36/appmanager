{% extends 'manager/base.html' %}

{% load static from staticfiles %}

{% block meta_title %} Authentication {% endblock meta_title %}

{% block title %}Authentication{% endblock title %}

{% block content %}

  <form class="horizontal-from" method="post" action="{% url 'auth' %}" enctype="multipart/form-data">

    {% csrf_token %}

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name*</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="name" id="fullname" value="{{ request.POST.name }}" />
        <span class="help-block alert-warning">{{ errors.name }}</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email*</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="email" id="email" value="{{ request.POST.email }}" />
        <span class="help-block alert-warning">{{ errors.email }}</span>
      </div>
    </div>

    <div>
      <input type="submit" value="Submit" name="add_button" class="btn btn-primary">
    </div>

  </form>

{% endblock content %}
